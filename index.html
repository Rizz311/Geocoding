<!DOCTYPE html>
<html>

<head>
  <title>Geocoding service</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="floating-panel">
    <input id="address" type="textbox" placeholder="Enter a address">
    <input id="submit" type="button" value="Geocode">
  </div>
  <div id="map"></div>
  <section id="results">
    <ul>
      <li id="lat"></li>
      <li id="lng"></li>
    </ul>
  </section>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOD-MqDXNDFnuUUX9AH97CLeoF9Hjv3Hc&callback=initMap"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
